<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습2</title>
    <style>
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'TmonMonsori';
            background-color: #e8f5e9 ;
            color: #fff;
            font-size: 60px;
            text-align: center;
            text-transform: uppercase;
        }
        #wrap {
            font-family: 'TmonMonsori';
            background-color: #c8e6c9 ;
            margin: 0 auto;
            width: 1200px;
            height: 1300px;
            
        }

        #header{
            font-family: 'TmonMonsori';
            width: 1200px;
            height: 100px;
            background-color: #a5d6a7 ;
            line-height: 100px;
        }

        #nav{
            font-family: 'TmonMonsori';
            width: 1200px;
            height: 100px;
            background-color: #81c784 ;
            line-height: 100px;
        }

        #left{
            font-family: 'TmonMonsori';
            width: 300px;
            height: 1000px;
            background-color: #66bb6a ;
            float: left;
            line-height: 1000px;
        }

        #contents{
            font-family: 'TmonMonsori';
            width: 600px;
            height: 1000px;
            background-color: #4caf50 ;
            line-height: 1000px;
            float: left;
        }

        #right{
            font-family: 'TmonMonsori';
            width: 300px;
            height: 1000px;
            background-color: #43a047 ;
            float: left;
            line-height: 1000px;
        }
        
        #footer{
            font-family: 'TmonMonsori';
            width: 1200px;
            height: 100px;
            background-color: #388e3c ;
            clear: both;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="left">left</div>
        <div id="contents">contents</div>
        <div id="right">right</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
