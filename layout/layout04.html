<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습4</title>
    <style>
        @font-face {
                font-family: 'twaysky';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
                font-weight: normal;
                font-style: normal;
                }
        body{
            background-color: #efebe9;
            font-family: 'twaysky';
            font-size: 60px;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
           
        }
        .wrap{
            width: 1200px;
            height: 1300px;
           margin: 0 auto;
    
        }
        .header{
            
            background-color: #d7ccc8 ;
            width: 1200px;
            height: 100px;
            line-height: 100px;
    
        }
        .nav{
            
            width: 1200px;
            height: 100px;
            line-height: 100px;
            background-color: #bcaaa4 ;
        }
    
        .side{
            
            background-color: #a1887f ;
            width: 400px;
            height: 900px;
            line-height: 900px;
            float: left;
    
        }
        .content1 {
            width: 800px;
            height: 300px;
            line-height: 300px;
            background-color: #8d6e63;
            float: left;
        }

        .content2 {
            width: 800px;
            height: 300px;
            line-height: 300px;
            background-color: #795548;
            float: left;
        }

        .content3 {
            width: 800px;
            height: 300px;
            line-height: 300px;
            background-color: #6d4c41;
            float: left;
        }
        
        .footer{
            
            background-color: #5d4037  ;
            width: 1200px;
            height: 200px;
            line-height: 200px;
            clear: both;
    
        }
        
    </style>
</head>

<body>
    
    <div class="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side">side</div>
        <div class="content1">content1</div>
        <div class="content2">content2</div>
        <div class="content3">content3</div>
        <div class="footer">footer</div>

    </div>
</body>
</html>
