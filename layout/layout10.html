<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습 10</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #e3f2fd ;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: #bbdefb ;
        }
        main{
            width: 100%;
            overflow: hidden;
        }
        .aside{
            width: 30%;
            height: 900px;
            background-color: #90caf9;
            float: left;
        }
        .article1{
            width: 70%;
            height: 300px;
            background-color: #64b5f6 ;
            float: left;
        }
        .article2{
            width: 70%;
            height: 300px;
            background-color: #42a5f5 ;
            float: left;
        }
        .article3{
            width: 70%;
            height: 300px;
            background-color: #2196f3 ;
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #1e88e5 ;
        }
        @media (max-width:1220px){
            #wrap{
                width: 100%;
            }
            .article1{
                height: 450px;
            }
            .atricle2 {
                height: 450px;
            }
            .article3{
                width: 100%;
                height: 300px;
            }
        }
        @media (max-width:800px){
            .aside {
                width: 100%;
                height: 200px;
            }
            .atricle1 {
                width: 50%;
                height: 450px;
            }
            .atricle2 {
                width: 50%;
                height: 450px;
            }
        }
        @media(max-width:600px){
            .atricle1 {
                width: 100%;
                height: 300px;
            }
            .atricle2 {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside class="aside"></aside>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
