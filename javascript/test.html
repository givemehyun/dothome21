<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트가 실행되었습니다.
        //선언적 함수
        function func(){
            document.write("자바스크립트가 실행되었습니다.");
        }
        func();
        //익명 함수
        const func2 = function(){
            document.write("자바스크립트가 실행되었습니다.");
        }
        func2();
        //리턴값  함수
        const func3 = function(){
            const str = "자바스크립트가 실행되었습니다.";
            return str;
        }
        document.write(func3());
        //매개변수 함수
        const func4 = function(txt){
            document.write(txt);
        }
        func4("자바스크립트가 실행되었습니다.");

        //1-10 까지 for문을 이용해서 출력
        for (let i=1; i<=10; i++){
            document.write
        }
        
        const num = [1, 2, 3, 4, 5]

        document.write(num[0]);
        document.write(num[1]);
        document.write(num[2]);
        document.write(num[3]);
        document.write(num[4]);

        //for 출력
        for(let i =0; i<num.length; i++){
                document.write(num [i],"<br>");
            }
        //forEach 출력
        num.forEach(function(el){
                document.write(el, "<br>");
            });
        //for in
        for( let i in num ){
            document.write(i)
        }
        //for of
        for (let i of num ){
            document.write(i)
        }
    </script>
</body>
</html>
