<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력
    {
        let x = 100;
        let y = 200;
        let z = 300;

        document.write(x);
        document.write(y);
        document.write(z);
        document.write("<br><br>");
    }
        //배열
        //100, 200 , 300 변수에 저장을 출력
        {
            const arr = new Array;[100, 200, 300]; 
            
            document.write(arr[0], "<br>");
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br><br>");
           
        }
        //객체
        //100, 200, 300 변수에 저장을 출력
        {
            const obj = {a:100, b:200, c:300};
           
            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
            document.write("<br><br>"); 
               

        }
        //반복문
        //for문을 이용해서 1-50까지 출력
        {
            for(let i = 1; i<= 50; i++ ); {
                document.write(i);
                document.write("<br><br>");
            }
        }
        
        
        //반복문
        //for문을 이용해서 50-1까지 출력
        {
            for(let i = 50; i>=1; i--);
                document.write(i);
                document.write("<br><br>");
     
        }
     
        //반복문
        //for문을 이용해서 1-50까지 출력(짝수)
        {
            for(let i = 1; i<=50; i+=2){
                if(i%2 ==0){
                    document.write(i);
                }
            } document.write("<br><br>");
        }


        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)
       {
           for (let i = 1; i<=50; i+2){
               if( i%2 ==1 ){
                   document.write(i);
               }
           }document.write("<br><br>");
       }
       //반복문
       //구구단 8단 
       {
        for(var i=8; i<=9; i++){
                for(var j=1; j<=9; j++){
                    var sum = i * j;
                    document.write(i + " * " + j + " = " + sum,"<br>");
                }

             }
        }
       //반복문
       //구구단 5~8단
       {
           for(var i = 5; i<=8; i++){
               for (var j=1; j<=9; j++);
               var sum = i * j;
               document.write(i+ "*"+j + "=" + sum, "<br>");
           }
       }
       //배열의 개수 구하기 
       {
           const num = [100, 200, 300, 400, 500];

           document.write(num.length, "<br><br>");
       }
       //배열의 3번째 값만 출력
       {
            const num = [100, 200, 300, 400, 500];

            document.write(num[2]);
       }
       //for문을 이용해서 모든 값을 출력
       {
        const num = [100, 200, 300, 400, 500]

        for(let i = 0; i<num.length; i++ ){
            document.write(num[i], "<br><br>")
        }
       }
       //forEach문을 이용해서 모든 값을 출력
       {
        const num = [100, 200, 300, 400, 500];

        document.write(num[0]);
        document.write(num[1]);
        document.write(num[2]);
        document.write(num[3]);
        document.write(num[4]);

        for( let i = 0; i<num.length; i++){
            document.write(num[i]);
        }
       }

       {
           //"함수가 실행되었습니다." (선언적 함수);
            function func(){
                document.write("함수가 실행되었습니다.<br>")
            }
            func();
           //"함수가 실행되었습니다." (익명 함수);
            const func2 = function() {
                document.write(str);
            }
            func2("함수가 실행되었습니다.<br>")
            func2("함수가 실행되다.<br>")
            func2("함수가 실행.<br>")
           //"함수가 실행되었습니다." (매개변수  함수);
            function func(str) {
                document.write("함수가 실행되었습니다.<br>")
            }
           //"함수가 실행되었습니다." (리턴값 함수);
           function func3(){
               const str = "함수가 실행되었습니다.<br>"
               return str;
           }
           document.write(func3);
       }
    </script>
</body>
</html>
