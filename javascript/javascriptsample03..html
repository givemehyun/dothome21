<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 속성 검색하기</title>

    <style>
        @font-face {
            font-family: 'GyeonggiBatang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GyeonggiBatang.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
        }

        body {
            background-image: url(img/search_bg.jpg);
            background-size: cover;
            background-position: center bottom;
            background-attachment: fixed;
        }

        .girl {
            width: 250px;
            position: fixed;
            bottom: -60px;
            right: 5%;
        }

        .dog {
            width: 150px;
            position: fixed;
            bottom: -40px;
            left: 5%;
        }

        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background-color: #F1F3F6;
            border: 2px solid #000;
            padding: 3%;
            text-align: center;
            box-sizing: border-box;
        }

        .board h1 {
            font-family: 'TmonMonsori';
            color: #223547;
            font-size: 60px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .board span {
            font-family: 'GyeonggiBatang';
            color: #223547;
            font-size: 20px;
        }

        .board .search label {
            font-family: 'GyeonggiBatang';
            background-color: #BFE6FE;
            font-size: 26px;
            padding: 10px 30px;
            border: 1px solid #000;
            border-radius: 40px;
            display:none;
        }

        .board .search input {
            font-family: 'GyeonggiBatang';
            font-size: 24px;
            border: 1px solid #000;
            padding: 10px 10px 10px 30px;
            border-radius: 40px;
            outline: none;
        }

        .board .search-result {
            text-align: left;
            margin-top: 40px;
        }

        .board .search-result  ul li {
            font-family: 'GyeonggiBatang';
            line-height: 1.6;
            list-style: none;
            background-color: #BDD6E6;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .board .search-result  ul li.hide {
            display: none;
        }
        @media (max-width: 800px) {
            .board {
                width: 92vw;
                padding: 6% 3% 3% 3%;
                margin: 4vw;
            }

            .board h1 {
                font-size: 30px;
                margin-top: 5px;
            }

            .board span {
                font-size: 12px;
            }
            .board .search input {
                width: 100%;
                box-sizing: border-box;
                font-size: 10px 10px 10px 20px;
            }
            .board .list {
                margin-top: 20px;
            }
            .girl {
                width: 200px;
            }
            .dog {
                width: 100px;
            }
        }
        button{
            font-family: 'GyeonggiBatang';
            padding: 10px 20px;

        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="board">
            <span>CSS 속성을 순서대로 정리하기!!</span>
            <h1>CSS 속성 정리하기</h1>
            <div class="button-wrap">
                <button class="asce">오름차순</button>
                <button class="bsce">내림차순</button>
            </div>
            <div class="search-result">
               <ul>
                    <li data-name="align-content" data-topic="레이아웃">align-content</li>
                    <li data-name="align-items" data-topic="레이아웃">align-items</li>
                    <li data-name="align-self" data-topic="레이아웃">align-self</li>
                    <li data-name="all" data-topic="올">all </li>
               </ul>
            </div>
        </div>
        <div class="girl">
            <img src="img/search_girl.png" alt="">
        </div>
        <div class="dog">
            <img src="img/search_dog.png" alt="">
        </div>
    </div>

    <script>
        const cssProp = [
            {
                id: 1,
                name : "align-content"
            },
            {
                id: 4,
                name : "align-selfdd"
            },
            {
                id: 2,
                name : "align-items"
            },
            {
                id: 3,
                name : "align-self"
            },
            {
                id: 5,
                name : "align-sedd"
            },
        ];
        const searchResult = document.querySelector(".search-result");
        const asceButton = document.querySelector(".asce");
        function updataList(){
            let listHTML = '';
            // document.write(cssProp[0].name)
            // document.write(cssProp[1].name)
            // document.write(cssProp[2].name)
            // searchResult.innerHTML = "<li>"+cssProp[0].name+"</li>";
            // searchResult.innerHTML += "<li>"+cssProp[1].name+"</li>";
            // searchResult.innerHTML += "<li>"+cssProp[2].name+"</li>";
            for ( let prop of cssProp ){
                searchResult.innerHTML += "<li>"+prop.id +" : "+ prop.name+"</li>";
            }
        }
        updataList();

       
        
    </script>
</body>

</html>
