<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
</head>
<body>
    <script>
       const obj = {
           a : 1000,
           b : 2000,
           c : 3000
       }
       document.write(obj.a,obj.b,obj.c,"<br>");

       document.write(obj.a,"<br>");
       document.write(obj.b,"<br>");
       document.write(obj.c,"<br>");
       document.write(obj.a+obj.b+obj.c,"<br>");
       document.write(obj.b+obj.c,"<br>");
       document.write(obj.a+obj.c,"<br>");
       document.write(obj.a/obj.a,"<br>");
       document.write(obj.b/obj.a,"<br>");
       document.write(obj.c/obj.a,"<br>");
       document.write(Object.keys(obj.a),"<br>");
       document.write(Object.keys(obj.b),"<br>");
       document.write(Object.keys(obj.c),"<br>");
       document.write(Object.keys(obj),"<br>");

       const obj2 =[
           {a:1000},
           {b:2000},
           {c:3000}
       ]
       //1000
       document.write(obj2[0].a,"<br>");
       //2000
       document.write(obj2[1].b,"<br>");
       //3000
       document.write(obj2[2].c,"<br>");
       //6000
       document.write(obj2[0].a + obj2[1].b + obj2[2].c,"<br>");
       //5000
       document.write(obj2[1].b + obj2[2].c,"<br>");
       //4000
       document.write(obj2[0].a + obj2[2].c,"<br><br>");
       //1
       //2
       //3
       //숙제//
        const obj3 = [1000, 2000, 3000, "a", "b", "c","<br>"];
        //1000
        document.write(obj3[0],"<br>");
        //2000
        document.write(obj3[1],"<br>");
        //3000
        document.write(obj3[2],"<br>");
        //6000
        document.write(obj3[0]+obj3[1]+obj3[2],"<br>");
        //5000
        document.write(obj3[1]+obj3[2],"<br>");
        //4000
        document.write(obj3[0]+obj3[2],"<br>");
        //a
        document.write(obj3[3],"<br>");
        //b
        document.write(obj3[4],"<br>");
        //c
        document.write(obj3[5],"<br>");

    </script>
</body>
</html>
